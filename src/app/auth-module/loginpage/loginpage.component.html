<div class="container-fluid">
    <div class="row h-100 justify-content-center align-items-center">
        <mat-card class="d-flex p-4" >
            <form [formGroup]="loginFormGroup" class="d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-center">
                <img src="../../../assets/default.png" style="width: 60px;align-items: center;"></div>
                <h1>Member Login</h1>
                <mat-form-field class="a">
                    <mat-label>UserName</mat-label>
                    <input matInput formControlName="UserName" type="text" >
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error
                        *ngIf="loginFormGroup.get('UserName')?.touched && loginFormGroup.get('UserName')?.hasError('required')">
                        UserName is required.
                    </mat-error>
                </mat-form-field><br>
                <mat-form-field class="a">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" type="password" matInput placeholder="password">
                    <mat-icon matSuffix>password</mat-icon>
                    <mat-error
                        *ngIf="loginFormGroup.get('password')?.touched && loginFormGroup.get('password')?.hasError('pattern')">
                        The password Must be 8 to 10 characters in length.Must contain at least one letter and one
                        number and a special character from !@#$%^&* ()_+.
                    </mat-error>

                </mat-form-field><br>
                <div class="d-flex justify-content-center">
                <button type="button"class="btn btn-primary btn-sm w-25 " (click)="onlogin()" >signin</button><br><br>
                </div>
                <div class="d-flex justify-content-center">
                 <a routerLink="/auth-module/forgetpassword" style="color: black;">forgot password?</a>
                <a routerLink="/auth-module/openpg">openpg</a>
            </div>
            </form>
        </mat-card>
    </div>
</div>
