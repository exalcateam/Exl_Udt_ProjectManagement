<div class="d-flex justify-content-end p-3">
  <button mat-raised-button (click)="openDialog()"><mat-icon>add</mat-icon><span>Add New User</span></button>
</div>

<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef class="heading"> Username </th>
      <td mat-cell *matCellDef="let element" class="data"> {{element.Username}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef class="heading"> Email </th>
      <td mat-cell *matCellDef="let element" class="data"> {{element.Email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Password">
      <th mat-header-cell *matHeaderCellDef class="heading"> Password </th>
      <td mat-cell *matCellDef="let element" class="data"> {{element.Password}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef class="heading"> Role </th>
      <td mat-cell *matCellDef="let element" class="data"> {{element.Role}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
