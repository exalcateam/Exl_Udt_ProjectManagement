      <span class="toolbar-spacer"></span>

          <button mat-button [matMenuTriggerFor]="menu">

  <mat-sidenav-container style="height: 100vh; ">
    <mat-sidenav #sidenav mode="side">
  
      <button mat-button class="menu-button">
       
        <mat-icon class="icon">person</mat-icon>
        <span (click)="openDialog()" >My Profile 
         
        </span>
      </button>
      
      <button mat-button class="menu-button" routerLink="/webpage-module/dashboard" (click)="sidenav.toggle()">
        <mat-icon class="icon">dashboard</mat-icon>
        <span >Dashboard</span>
      </button>
  
       <button mat-button class="menu-button" routerLink="/auth-module/usermanagement" (click)="sidenav.toggle()">
        <mat-icon class="icon">account_box</mat-icon>
        <span>User Management</span>
      </button> 

      <button mat-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon class="icon">info</mat-icon>
        <span >About</span>
      </button>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button">
        <mat-icon class="icon">help</mat-icon>
        <span >Help</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
